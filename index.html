<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="style/style.css">

    <style type="text/css" media="print">
        .noprint {
            display: none
        }
        
        .print {
            display: block !important;
        }
    </style>
</head>

<body>
    <div id="app">
        <header class="el-header noprint">
            <div class="icon-btns">
                <i class="icon-list" @click="changeLeftMenu"></i>
                <i class="icon-skip_previous" v-bind:class="{'disabled': currentPage == 1}" @click="changeCurrentPage('first')"></i>
                <i class="icon-play_arrow prev-icon" v-bind:class="{'disabled': currentPage == 1}" @click="changeCurrentPage('prev')"></i>
                <i class="icon-play_arrow" v-bind:class="{'disabled': currentPage == pageNum}" @click="changeCurrentPage('next')"></i>
                <i class="icon-skip_next" v-bind:class="{'disabled': currentPage == pageNum}" @click="changeCurrentPage('last')"></i>
                <select v-model="currentPage">
                    <option v-for="page in pageNum" v-bind:value="page">page {{ page }}</option>
                </select>
                <i class="icon-zoom_in" v-bind:class="{'disabled': zoomNum == 2}" @click="modifyZoom('in')"></i>
                <select v-model="zoomNum">
                    <option value="0.5">50%</option>
                    <option value="0.6">60%</option>
                    <option value="0.7">70%</option>
                    <option value="0.8">80%</option>
                    <option value="0.9">90%</option>
                    <option value="1.0" selected>100%</option>
                    <option value="1.1">110%</option>
                    <option value="1.2">120%</option>
                    <option value="1.3">130%</option>
                    <option value="1.4">140%</option>
                    <option value="1.5">150%</option>
                    <option value="1.6">160%</option>
                    <option value="1.7">170%</option>
                    <option value="1.8">180%</option>
                    <option value="1.9">190%</option>
                    <option value="2.0">200%</option>
                </select>
                <i class="icon-zoom_out" v-bind:class="{'disabled': zoomNum == 0.5}" @click="modifyZoom('out')"></i>
                <i class="icon-format_align_left" @click="textAlign = 'left'"></i>
                <i class="icon-format_align_center" @click="textAlign = 'center'"></i>
                <i class="icon-format_align_right" @click="textAlign = 'right'"></i>
                <i class="icon-print" @click="window.print()"></i>
            </div>
        </header>

        <aside class="noprint" width="240px" v-show="ifMenuShow">
            <nav class="tabNav">
                <ul>
                    <li v-bind:class="{ 'curr': currentNav == 0 }" @click="currentNav = 0">Page</li>
                    <li v-bind:class="{ 'curr': currentNav == 1 }" @click="currentNav = 1">Bookmark</li>
                </ul>

                <div class="clear"></div>
            </nav>

            <div class="tab-conent scrollbar" v-bind:style="{ height: asideHeight + 'px' }">

            <section v-show="currentNav == 0">
                <ul class="page-menu">
                    <li v-for="page in pageNum" v-bind:class="{ 'curr': currentPage == page }" @click="changePage(page)"><i class="icon-file-text2"></i> page {{ page }}</li>
                </ul>
            </section>

            <section v-show="currentNav == 1">
                <ul class="page-menu">
                    <li v-for="page in pageNum" v-bind:class="{ 'curr': currentPage == page }" @click="changePage(page)"><i class="icon-turned_in_not"></i> Bookmark {{ page }}</li>
                </ul>
            </section>
        </div>

        </aside>
        <div class="main scrollbar noprint"  v-bind:style="{ height: mainHeight + 'px' }" v-bind:class="{ 'mainLeftM': ifMenuShow, 'aleft': textAlign === 'left','acenter': textAlign === 'center','aright': textAlign === 'right'}">
            <div class="conent" v-html="pageContent" v-bind:style="zoomStyle"></div>

            <div class="clear"></div>
        </div>

        <!--专门只为打印的内容-->
        <div class="conent print" style="display:none" v-html="pageContent"></div>
    </div>
</body>
<!-- 先引入 Vue -->
<script src="js/vue.min.js"></script>
<script>

var app = new Vue({
        el: '#app',
        data: function() {
            return {
                // visible: false,
                isCollapse: false,
                currentNav: 0,
                activeName2: 'first',
                pageNum: 1, 
                currentPage: 1,
                pageContent: '',
                asideHeight: 300,
                mainHeight: 300,
                ifMenuShow: true,
                zoomNum: '1.0',
                textAlign: 'left',
                zoomStyle: {},
                pageDatas: ['<div style="position:absolute;top:0.000000px;left:0.000000px"><nobr><img height="1123.000000" width="795.000000" src ="bgimg/bg00001.jpg"/></nobr></div><p><span style="font-family:Times New Roman;font-size:26.000000px;font-weight:bold;color:#5B9BD5;"><span style="position:absolute;top:369.947754px;left:94.488182px"><nobr>Versicherungswegweiser </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:422.349365px;left:94.488182px"><nobr>Sitta, Nicola, Klawums, Wehlitz </nobr></span></span></p>','<div style="position:absolute;top:0.000000px;left:0.000000px"><nobr><img height="1123.000000" width="795.000000" src ="bgimg/bg00002.jpg"/></nobr></div><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:47.881428px;left:94.488182px"><nobr>Metallbau GmbH </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:16.000000px;font-weight:bold;color:#5B9BD5;"><span style="position:absolute;top:135.669846px;left:94.488182px"><nobr>Einleitung </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:175.249191px;left:94.488182px"><nobr>Im letzten Ausbildungsjahr stehen Sie vor der Herausforderung, sich nicht nur beruflich, </nobr></span><span style="position:absolute;top:195.104172px;left:94.488182px"><nobr>sondern auch privat auf Ihre Zukunft vorzubereiten. Ein wesentlicher Bestandteil dieser </nobr></span><span style="position:absolute;top:214.959152px;left:94.488182px"><nobr>Vorbereitung ist das Verständnis über die Bedeutung und den Nutzen von </nobr></span><span style="position:absolute;top:234.814133px;left:94.488182px"><nobr>Privatversicherungen, die in verschiedenen Lebenssituationen eine wichtige Rolle spielen. </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:265.335785px;left:94.488182px"><nobr>Dieser Wegweiser verschafft Ihnen einen Überblick über die wichtigsten Versicherungen und </nobr></span><span style="position:absolute;top:285.190765px;left:94.488182px"><nobr>Vorsorgemöglichkeiten. </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:16.000000px;font-weight:bold;color:#5B9BD5;"><span style="position:absolute;top:337.272949px;left:94.488182px"><nobr>Krankenversicherung </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:376.852386px;left:94.488182px"><nobr>Die Krankenversicherung bildet die Grundlage der Gesundheitsvorsorge und ist in </nobr></span><span style="position:absolute;top:396.707367px;left:94.488182px"><nobr>Deutschland eine Pflichtversicherung. Für Sie ist es entscheidend, die Unterschiede zwischen </nobr></span><span style="position:absolute;top:416.562347px;left:94.488182px"><nobr>der gesetzlichen und der privaten Krankenversicherung zu verstehen. </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:447.084198px;left:94.488182px"><nobr>In der Regel sind Sie in der gesetzlichen Krankenversicherung pflichtversichert, die Ihnen </nobr></span><span style="position:absolute;top:466.939026px;left:94.488182px"><nobr>eine umfassende Grundversorgung bietet. Doch mit dem Übergang ins Berufsleben können </nobr></span><span style="position:absolute;top:486.794098px;left:94.488182px"><nobr>sich individuelle Optionen und Ansprüche verändern, vor allem für diejenigen, die bestimmte </nobr></span><span style="position:absolute;top:506.648987px;left:94.488182px"><nobr>Einkommensgrenzen überschreiten oder selbstständig tätig werden möchten. </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:16.000000px;font-weight:bold;color:#5B9BD5;"><span style="position:absolute;top:558.731079px;left:94.488182px"><nobr>Private Haftpflichtversicherung </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:598.310791px;left:94.488182px"><nobr>Die private Haftpflichtversicherung gehört zu den wichtigsten Absicherungen im privaten </nobr></span><span style="position:absolute;top:618.165588px;left:94.488182px"><nobr>Bereich, da sie vor den finanziellen Folgen von Personen-, Sach- und Vermögensschäden </nobr></span><span style="position:absolute;top:638.020752px;left:94.488182px"><nobr>schützt, die man unabsichtlich Dritten zufügt. </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:668.542175px;left:94.488182px"><nobr>Gerade Sie, die nach Ihrer Ausbildung eigenständig Verantwortung für Ihr Leben und </nobr></span><span style="position:absolute;top:688.397156px;left:94.488182px"><nobr>Handeln übernehmen, ist es entscheidend, sich dieser Risiken bewusst zu sein. Da ein einziger </nobr></span><span style="position:absolute;top:708.252136px;left:94.488182px"><nobr>Schadensfall schnell hohe Kosten verursachen kann, sollte der Abschluss einer privaten </nobr></span><span style="position:absolute;top:728.107117px;left:94.488182px"><nobr>Haftpflichtversicherung in Betracht gezogen werden, um sich vor existenzbedrohenden </nobr></span><span style="position:absolute;top:747.962219px;left:94.488182px"><nobr>Forderungen zu schützen. </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:778.483704px;left:94.488182px"><nobr>Sie sollten bezüglich Ihrer eigenen Lebenssituation prüfen, ob diese Versicherung Relevanz </nobr></span><span style="position:absolute;top:798.338684px;left:94.488182px"><nobr>für Sie hat. Personen unter dem 25. Lebensjahr, die ihre Wohnhaft bei den Eltern haben, sind </nobr></span><span style="position:absolute;top:818.193787px;left:94.488182px"><nobr>beispielsweise häufig über diese mitversichert. Sicher zu stellen ist auch, dass der finanzielle </nobr></span><span style="position:absolute;top:838.048645px;left:94.488182px"><nobr>Rahmen weit gesteckt ist, da von Ihnen zugefügte Schäden an Personen die finanzielle </nobr></span><span style="position:absolute;top:857.903625px;left:94.488182px"><nobr>Existenz schnell zerstören können. </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:888.425293px;left:94.488182px"><nobr>Eine private Haftpflichtversicherung gehört zu den wichtigsten Versicherungen und sollte von </nobr></span><span style="position:absolute;top:906.823669px;left:94.488182px"><nobr>jedem Auszubildenden abgeschlossen werden. </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:1045.959839px;left:699.488159px"><nobr>2 </nobr></span></span></p>','<div style="position:absolute;top:0.000000px;left:0.000000px"><nobr><img height="1123.000000" width="795.000000" src ="bgimg/bg00003.jpg"/></nobr></div><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:47.881348px;left:94.488182px"><nobr>Metallbau GmbH </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:16.000000px;font-weight:bold;color:#5B9BD5;"><span style="position:absolute;top:135.669754px;left:94.488182px"><nobr>Berufsunfähigkeitsversicherung </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:175.249191px;left:94.488182px"><nobr>Die Berufsunfähigkeitsversicherung ist eine der bedeutendsten Absicherungen für </nobr></span><span style="position:absolute;top:195.104004px;left:94.488182px"><nobr>Auszubildende, um sich vor den finanziellen Folgen einer dauerhaften Arbeitsunfähigkeit zu </nobr></span><span style="position:absolute;top:214.959152px;left:94.488182px"><nobr>schützen. </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:245.480789px;left:94.488182px"><nobr>Kommt es zu dem Fall, dass Sie körperlich oder geistig nicht mehr in der Lage sind einer </nobr></span><span style="position:absolute;top:265.335785px;left:94.488182px"><nobr>Tätigkeit nachzugehen, so übernimmt nach einer gewissen Zeit die BU-Versicherung und </nobr></span><span style="position:absolute;top:285.190765px;left:94.488182px"><nobr>zahlt Ihnen eine monatliche BU-Rente aus. Beim Abschluss dieser Versicherung ist es </nobr></span><span style="position:absolute;top:305.045746px;left:94.488182px"><nobr>wichtig, dass die monatliche Rente so gewählt wird, dass die Lücke zwischen der staatlichen </nobr></span><span style="position:absolute;top:324.900726px;left:94.488182px"><nobr>Erwerbsminderungsrente und dem aktuellen Lebensstandard geschlossen wird. </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:355.422363px;left:94.488182px"><nobr>Gerade für junge Menschen am Beginn ihrer beruflichen Laufbahn ist es wichtig, frühzeitig </nobr></span><span style="position:absolute;top:375.277496px;left:94.488182px"><nobr>über die Risiken einer möglichen Berufsunfähigkeit nachzudenken, da sie im Falle eines </nobr></span><span style="position:absolute;top:395.132324px;left:94.488182px"><nobr>Verlustes ihrer Arbeitskraft ohne ausreichende Absicherung in finanzielle Schwierigkeiten </nobr></span><span style="position:absolute;top:414.987457px;left:94.488182px"><nobr>geraten könnten. </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:445.509003px;left:94.488182px"><nobr>Zudem ermöglicht ein frühzeitiger Abschluss einen kostengünstigen Einstieg in die </nobr></span><span style="position:absolute;top:465.363831px;left:94.488182px"><nobr>BU-Versicherung. Allgemein kann man sagen, je später der Einstieg und je mehr </nobr></span><span style="position:absolute;top:485.218964px;left:94.488182px"><nobr>Vorerkrankungen, desto schwerer und/oder teurer wird der Abschluss der Versicherung. </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:515.740784px;left:94.488182px"><nobr>Problematisch ist es, wenn man aufgrund von Vorerkrankungen der Abschluss dieser </nobr></span><span style="position:absolute;top:535.595581px;left:94.488182px"><nobr>Versicherung verwehrt wird. Sollte dies bei Ihnen der Fall sein, so haben Sie die Möglichkeit </nobr></span><span style="position:absolute;top:555.450439px;left:94.488182px"><nobr>alternativ Versicherungen abzuschließen, die auf das Beantworten der Gesundheitsfragen </nobr></span><span style="position:absolute;top:575.305542px;left:94.488182px"><nobr>verzichten. Dazu gehören: </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:605.673645px;left:118.488174px"><nobr>● Erwerbsunfähigkeitsversicherung ohne Gesundheitsfragen </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:625.604675px;left:118.488174px"><nobr>● Private Unfallversicherung </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:645.534973px;left:118.488174px"><nobr>● Grundfähigkeitsversicherung </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:16.000000px;font-weight:bold;color:#5B9BD5;"><span style="position:absolute;top:697.846863px;left:94.488182px"><nobr>Private Rentenversicherung </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:737.426270px;left:94.488182px"><nobr>Die private Rentenversicherung ist eine wichtige Ergänzung zur gesetzlichen Rente, um ihnen </nobr></span><span style="position:absolute;top:755.824707px;left:94.488182px"><nobr>finanzielle Sicherheit im Ruhestand zu gewährleisten. Sie zahlen regelmäßig Beiträge oder </nobr></span><span style="position:absolute;top:774.223145px;left:94.488182px"><nobr>eine Einmalzahlung und erhalten später eine lebenslange Rente oder eine Einmalzahlung. Es </nobr></span><span style="position:absolute;top:792.621582px;left:94.488182px"><nobr>gibt die klassische Variante mit sicherer Anlage und garantierter Rente sowie die </nobr></span><span style="position:absolute;top:811.020020px;left:94.488182px"><nobr>fondsgebundene Variante mit höheren Renditechancen, aber mehr Risiko. Beide bieten </nobr></span><span style="position:absolute;top:829.418396px;left:94.488182px"><nobr>steuerliche Vorteile. </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:858.483521px;left:94.488182px"><nobr>Zusätzlich gibt es die Riester-Rente mit staatlicher Förderung für Familien und </nobr></span><span style="position:absolute;top:876.881958px;left:94.488182px"><nobr>Geringverdiener sowie die Rürup-Rente für Selbstständige. Private Investments wie Aktien </nobr></span><span style="position:absolute;top:895.280396px;left:94.488182px"><nobr>oder Immobilien beinhalten mehr Risiko, bieten aber ebenfalls Chancen. Auch die </nobr></span><span style="position:absolute;top:913.678833px;left:94.488182px"><nobr>betriebliche Altersvorsorge ermöglicht eine steuerlich begünstigte Vorsorge durch den </nobr></span><span style="position:absolute;top:932.077271px;left:94.488182px"><nobr>Arbeitgeber. </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:1045.959839px;left:699.488159px"><nobr>3 </nobr></span></span></p>','<div style="position:absolute;top:0.000000px;left:0.000000px"><nobr><img height="1123.000000" width="795.000000" src ="bgimg/bg00004.jpg"/></nobr></div><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:47.881348px;left:94.488182px"><nobr>Metallbau GmbH </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:16.000000px;font-weight:bold;color:#5B9BD5;"><span style="position:absolute;top:135.669754px;left:94.488182px"><nobr>Rechtsschutzversicherung </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:175.249191px;left:94.488182px"><nobr>Eine Rechtsschutzversicherung bietet Ihnen finanzielle Unterstützung bei juristischen </nobr></span><span style="position:absolute;top:193.647629px;left:94.488182px"><nobr>Auseinandersetzungen. Gerade am Anfang Ihrer beruflichen Laufbahn als Kaufmann oder </nobr></span><span style="position:absolute;top:212.046066px;left:94.488182px"><nobr>Kauffrau kann es sinnvoll sein, sich gegen die Kosten eines Rechtsstreits abzusichern. Denn </nobr></span><span style="position:absolute;top:230.444504px;left:94.488182px"><nobr>Rechtsstreitigkeiten können in verschiedenen Bereichen des Lebens auftreten, sei es im Beruf, </nobr></span><span style="position:absolute;top:248.842941px;left:94.488182px"><nobr>im Straßenverkehr oder auch im privaten Umfeld. </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:306.973145px;left:94.488182px"><nobr>Die Versicherung übernimmt dabei die Kosten für Anwälte, Gerichtsgebühren und Gutachter. </nobr></span><span style="position:absolute;top:325.371582px;left:94.488182px"><nobr>In manchen Fällen kommt es gar nicht erst zu einem Prozess, da die Versicherung auch </nobr></span><span style="position:absolute;top:343.770020px;left:94.488182px"><nobr>außergerichtliche Einigungen unterstützt. Besonders interessant für Berufseinsteiger ist der </nobr></span><span style="position:absolute;top:362.168457px;left:94.488182px"><nobr>Berufsrechtsschutz, der Ihnen hilft, wenn es zum Beispiel zu Konflikten mit dem Arbeitgeber </nobr></span><span style="position:absolute;top:380.566895px;left:94.488182px"><nobr>kommt. Auch Arbeitsverträge oder Abmahnungen können zu Streitfällen führen, bei denen </nobr></span><span style="position:absolute;top:398.965332px;left:94.488182px"><nobr>eine Rechtsschutzversicherung Sie entlasten kann. </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:16.000000px;font-weight:bold;color:#5B9BD5;"><span style="position:absolute;top:449.590942px;left:94.488182px"><nobr>Unfallversicherung </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:489.170471px;left:94.488182px"><nobr>Die private Unfallversicherung ist eine wichtige Ergänzung zur gesetzlichen </nobr></span><span style="position:absolute;top:509.025604px;left:94.488182px"><nobr>Unfallversicherung, die ausschließlich Unfälle während der Arbeit oder auf dem Arbeitsweg </nobr></span><span style="position:absolute;top:528.880432px;left:94.488182px"><nobr>abdeckt. Es ist entscheidend für Sie zu verstehen, dass private Unfälle, die in der Freizeit oder </nobr></span><span style="position:absolute;top:548.735596px;left:94.488182px"><nobr>im häuslichen Umfeld geschehen, nicht durch die gesetzliche Unfallversicherung abgesichert </nobr></span><span style="position:absolute;top:568.590393px;left:94.488182px"><nobr>sind. </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:599.111877px;left:94.488182px"><nobr>Hier greift die private Unfallversicherung, die bei dauerhaften körperlichen Schäden nach </nobr></span><span style="position:absolute;top:618.967041px;left:94.488182px"><nobr>einem Unfall finanzielle Unterstützung bietet. </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:649.488831px;left:94.488182px"><nobr>Insbesondere für Personen mit einem aktiven Lebensstil oder risikoreichen Hobbys ist diese </nobr></span><span style="position:absolute;top:669.343628px;left:94.488182px"><nobr>Versicherung eine Möglichkeit, das finanzielle Risiko ihres Lebensstils abzudecken. Zudem </nobr></span><span style="position:absolute;top:689.198425px;left:94.488182px"><nobr>ermöglicht eine höhere Einmalzahlung nach dem Unfall die Möglichkeit notwendige </nobr></span><span style="position:absolute;top:709.053528px;left:94.488182px"><nobr>Umbaumaßnahmen im Haushalt durchzuführen. </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:1045.959839px;left:699.488159px"><nobr>4 </nobr></span></span></p>','<div style="position:absolute;top:0.000000px;left:0.000000px"><nobr><img height="1123.000000" width="795.000000" src ="bgimg/bg00005.jpg"/></nobr></div><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:47.881672px;left:94.488182px"><nobr>Metallbau GmbH </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:16.000000px;font-weight:bold;color:#5B9BD5;"><span style="position:absolute;top:135.669754px;left:94.488182px"><nobr>Quellenverzeichnis </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:175.249191px;left:94.488182px"><nobr>Web: </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:205.617020px;left:118.488174px"><nobr>● <a href="https://www.bundesgesundheitsministerium.de/gkv" target="_blank">https://www.bundesgesundheitsministerium.de/gkv </a></nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:236.214676px;left:118.488174px"><nobr>● <a href="https://www.axa.de/pk/haftpflicht/p/rechtsschutz?AKTIONSCODE=140064&gad_source=1&gclid=CjwKCAjwgfm3BhBeEiwAFfxrG6pLgyJWtdY-02tMNEzKvL380ArCkQVCiWk5XUZcUGNY7SHhg8wOehoCy0cQAvD_BwE" target="_blank">https://www.axa.de/pk/haftpflicht/p/rechtsschutz?AKTIONSCODE=140064&amp;gad_sou </a></nobr></span></span></p><p><span style="font-family:Times Ne             this.$nextTick(function() {
                this.pageNum = this.pageDatas.length;

                this.setLeftMenuHeight();
            })
        },
        watch: {
            'currentPage': function(newVal, oldValue) {
                // console.log('newVal ' + newVal, 'oldValue ' + oldValue);
                if (newVal) {
                    this.pageContent = this.pageDatas[this.currentPage - 1];
                }
            },
            'zoomNum': function(newVal, oldValue) {
                if (newVal) {
                    this.zoomStyle = {
                        'transform': 'scale(' + newVal + ')',
                        '-webkit-transform': 'scale(' + newVal + ')',
                        '-ms-transform': 'scale(' + newVal + ')',
                        '-moz-transform': 'scale(' + newVal + ')',
                        '-o-transform': 'scale(' + newVal + ')'
                    }
                }
            }
        },
        methods: {
            
            changeCurrentPage: function(methods) {
                switch (methods) {
                    case 'first':
                        this.currentPage = 1;
                        break;
                    case 'prev':
                        if (this.currentPage > 1) {
                            this.currentPage -= 1;
                        }
                        break;
                    case 'next':
                        if (this.currentPage < this.pageNum) {
                            this.currentPage += 1;
                        }
                        break;
                    case 'last':
                        this.currentPage = this.pageNum;
                        break;
                }
            },

            gotoPage: function(page) {
                console.log(page);
                this.currentPage = page;
            },
            modifyZoom: function(type) {
                switch (type) {
                    case 'in':
                        if (this.zoomNum < 2) {
                            // this.zoomNum = (this.zoomNum + 0.1).toFixed(1);
                            this.zoomNum = (parseFloat(this.zoomNum) + 0.1).toFixed(1);
                        }
                        break;
                    case 'out':
                        if (this.zoomNum > 0.5) {
                            this.zoomNum = (parseFloat(this.zoomNum) - 0.1).toFixed(1);
                        }
                        break;
                    default:
                        break;
                }
                console.log(this.zoomNum);
            },
            setLeftMenuHeight: function() {
                // this.asideHeight = document.body.scrollHeight - 60;
                this.mainHeight = document.documentElement.clientHeight - 60 - 20;
                // 60为头部导航高度， 46为menu高度， 40为上下padding
                this.asideHeight = this.mainHeight - 20 - 46;
            },
            changePage: function(page) {
                this.currentPage = page;
                // this.pageContent = this.pageDatas[page - 1];
            },
